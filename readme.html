                <div  class =" info-container ">
                    <div  class =" info "> HTTPS不僅應該在登錄頁面上實現，因為它是先決條件
                        一些其他技術在安全和性能上。<a  target =" _blank " rel =" noopener ”
                                                                                       href =" https://letsencrypt.org/ ">我們來吧
                            加密</a>允許您輕鬆自由地創建和管理證書。確保你的
                        密碼套件是最新的，並在您的Web服務器上啟用OCSP裝訂。使用測試您的頁面
                        <一個 目標 =" _blank "相對 =" noopener " HREF =" https://www.ssllabs.com/ssltest/ "> SSL實驗室</一>。
                    </div>
                </div>
            </li>
            <li  class =" checklist-item ">
                <input  id =" " type =" checkbox "/> <label  for =" " class =" checkbox "> </label> <span
                    class =" checklist-item__title ">安全性頭文件集</span>
